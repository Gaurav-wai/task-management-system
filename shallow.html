<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-4">
    <!-- Task Header -->
    <div class="card p-3">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h6 class="mb-1">task 2</h6>
                <small class="text-muted">Initiated By | Pooja Kulkarni</small>
            </div>
            <button class="btn-close"></button>
        </div>
    </div>

    <!-- Task Owner with Due Date & Status -->
    <div class="card mt-3 p-3 bg-primary text-white">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <div class="bg-danger text-white rounded-circle d-flex justify-content-center align-items-center" style="width: 40px; height: 40px;">P</div>
                <span class="ms-2">Pooja Kulkarni 1</span>
            </div>
            <div class="d-flex gap-3">
                <div class="bg-light text-dark p-2 rounded text-center">
                    <small class="d-block">Due Date</small>
                    <strong>11-Mar-2025</strong>
                </div>
                <div class="bg-light text-dark p-2 rounded text-center">
                    <small class="d-block">Status</small>
                    <strong>Open</strong>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Details -->
    <div class="card mt-3 p-3">
        <h6 class="mb-3">Task Details</h6>
        <div class="table-responsive">
            <table class="table table-borderless">
                <tbody>
                    <tr>
                        <th class="text-muted">Task owner</th>
                        <td>Pooja Kulkarni 1</td>
                    </tr>
                    <tr>
                        <th class="text-muted">Task name</th>
                        <td>task 2</td>
                    </tr>
                    <tr>
                        <th class="text-muted">Description</th>
                        <td>task 2 description</td>
                    </tr>
                    <tr>
                        <th class="text-muted">Start Date</th>
                        <td>11-Mar-2025</td>
                    </tr>
                    <tr>
                        <th class="text-muted">Due Date</th>
                        <td>11-Mar-2025</td>
                    </tr>
                    <tr>
                        <th class="text-muted">Reminder</th>
                        <td>-</td>
                    </tr>
                    <tr>
                        <th class="text-muted">Assigned To</th>
                        <td>Pooja Kulkarni</td>
                    </tr>
                    <tr>
                        <th class="text-muted">Priority</th>
                        <td>Moderate</td>
                    </tr>
                    <tr>
                        <th class="text-muted">Status</th>
                        <td>Open</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Comment Section -->
    <div class="card mt-3 p-3">
        <div class="d-flex align-items-center">
            <div class="bg-danger text-white rounded-circle d-flex justify-content-center align-items-center" style="width: 40px; height: 40px;">P</div>
            <input type="text" class="form-control ms-2" placeholder="Write a comment...">
        </div> 
    </div>

    <!-- Close Button (Now on Left) -->
    <div class="text-start mt-3">
        <button class="btn btn-secondary">Close</button>
    </div>
</div>

</body>
</html>
